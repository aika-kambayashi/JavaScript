<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>jQuery</title>
        <meta http-equiv="Content-Script-Type" content="text/javascript" charset="UTF-8">
        <script src="//code.jquery.com/jquery-2.2.4.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $("#q33").text("神" + $("ul.kami7").children().length);
            });
        </script>
        <body>
            <ul class="kami7">
                <li>前田敦子</li>
                <li>大島優子</li>
                <li>篠田麻里子</li>
                <li>板野友美</li>
                <li>渡辺麻友</li>
                <li>高橋みなみ</li>
                <li>小嶋陽菜</li>
            </ul>
            <p id="q33"></p>
        </body>
    </head>
</html>

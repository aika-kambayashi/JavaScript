<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>ワーク</title>
        <script>
            var images = [];
            images [0] = "http://no1s.biz/kenshu/image/weather001.png";
            images [1] = "http://no1s.biz/kenshu/image/weather002.png";
            images [2] = "http://no1s.biz/kenshu/image/weather003.png";
            images [3] = "http://no1s.biz/kenshu/image/weather004.png";

            var index = 0;

            window.onload = function() {
                document.getElementById("prev").onclick = function() {
                    index = index == 0 ? 3 : index-1;
                    document.getElementById("display").innerHTML = "<img src='" + images[index] + "' id='image' />";
                }

                document.getElementById("next").onclick = function() {
                    index = index == 3 ? 0 : index+1;
                    document.getElementById("display").innerHTML = "<img src='" + images[index] + "' id='image' />";
                }
            }

        </script>
    </head>
    <body>
        <div id="display"><img src="http://no1s.biz/kenshu/image/weather001.png" id="image" /></div>
        <div id="control">
            <input type="button" id="prev" value="戻る" />
            <input type="button" id="next" value="次へ" />    
        </div>
    </body>
</html>

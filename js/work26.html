<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>ワーク</title>
        <script>
            window.onload = function() {
                document.getElementById("btn").onclick = function() {
                    var a = document.getElementById("value_a").value;
                    var b = document.getElementById("value_b").value;
                    var answer = document.getElementById("answer");
                    answer.value = Math.max(a,b);
                }
            }
        </script>
    </head>
    <body>
        <table>
            <tr>
                <td><input type="text" id="value_a" size="4" /></td>
                <td><input type="text" id="value_b" size="4" /></td>
                <td><input type="button" id="btn" value="大きい値は？" /></td>
            </tr>
        </table>
        <div>大きい値は：<input type="text" id="answer" /></div>
    </body>
</html>

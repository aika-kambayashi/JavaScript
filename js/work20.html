<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>ワーク</title>
        <script>
            function checkValue() {
                var age = document.getElementById('age');
                var result = document.getElementById('result');
                if (isNaN(age.value)) {
                    result.value = "数値を入力してください";
                } else if (age.value >= 20) {
                    result.value = "20歳以上です";
                } else if (age.value < 20) {
                    result.value = "20歳未満です";
                }
            }
        </script>
    </head>
    <body>
        <table>
            <tr><td>年齢</td><td><input type="text" id="age" /></td></tr>
            <tr><td>結果</td><td><input id="result" /></td></tr>
            <tr><td colspan="2"><input type="button" id="btn" value="実行" onclick="checkValue();" /></td></tr>
        </table>
    </body>
</html>

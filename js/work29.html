<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>ワーク</title>
        <script>
            var timer = null;

            window.onload = function() {
                document.getElementById("start").onclick = function() {
                    timer = setInterval(output, 5000);
                    function output() {
                        document.getElementById("message").innerHTML = "タイムアップ";
                    }
                }
            }

        </script>
    </head>
    <body>
        <input type="button" id="start" value="スタート" />
        <div id="message"></div>
    </body>
</html>

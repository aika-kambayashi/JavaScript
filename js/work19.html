<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>ワーク</title>

            function greeting() {

                alert(text.value);
            }

            <button id="btn" onclick="greeting();" >クリック</button>
        </div>
    </body>
